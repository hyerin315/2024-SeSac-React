<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = () => {
		  let req = new XMLHttpRequest(); 
		  req.onload = () => {//요청 응답오면 자동 호출될 핸들러 등록
        let obj = JSON.parse(req.responseText);
        let txt = '<table border="1">';
            txt += '<tr><th>num</th><th>title</th><th>writer</th>';
            for(let dto of obj.list){
              txt += '<tr><td>'+dto.num+'</td><td>'+dto.title+'</td><td>'
                +dto.writer.id+'</td></tr>';
            }
            txt += '</table>';
        document.getElementById("list").innerHTML = txt;
      }
      req.open('GET', 'http://localhost:8080/boards');
      req.send();
    }
  </script>
</head>
<body>
<h3>글목록</h3>
<a href="./add.html">글작성</a>
<div id="list"></div>
</body>
</html>
